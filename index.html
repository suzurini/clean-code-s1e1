<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="header image">
      <a 
         class="header-link" 
         href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-page">
      <p id="add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task_row">
            <input id="new-task"class="add-task_row-name" type="text">
            <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox">
          <label class="task-item">Pay Bills</label>
          <input type="text" class="task-item">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode task">
          <input type="checkbox">
          <label class="task-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item">
          <button class="task-edit">Save</button>
          <button class="task-delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task-item">See the Doctor</label>
          <input type="text" class="task-item">
          <button class="task-edit">Edit</button>
          <button class="task-delete"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
